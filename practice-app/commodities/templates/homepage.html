<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
    </head>

    <body>
        
        <h1>Commodities API!</h1>
        
        <form action="/commodities/data" method="post">
            <select name="code">
                {% for k, v in data.items %}
                <option value="{{ k }}">{{ v }}</option>
                {% endfor %}
                
            </select>
            <input type='text' placeholder="Start year" name='start'>
            <input type='text' placeholder="End year (Inclusive)" name='end'>
            <input type='submit' value="Get graph">
        </form>

    </body>

</html>
